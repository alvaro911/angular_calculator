<!DOCTYPE html>
<html ng-app="CalculatorApp">
<head>
	<meta charset="utf-8">
	<title>Calculator</title>
	<link rel="stylesheet" type="text/css" href="calculator.css">
</head>
<body ng-controller="calculatorCtrl as calc">
	<div class="calculator">
		<div class="screen">{{calc.total}}</div>
		<div class="row">
			<div class="button alert">AC</div>
			<div class="button alert">C</div>
			<div class="button operand">&divide;</div>
		</div>
		<div class="row">
			<div class="button num" ng-click="calc.number(7)">7</div>
			<div class="button num" ng-click="calc.number(8)">8</div>
			<div class="button num" ng-click="calc.number(9)">9</div>
			<div class="button operand">&times;</div>
		</div>
		<div class="row">
			<div class="button num" ng-click="calc.number(4)">4</div>
			<div class="button num" ng-click="calc.number(5)">5</div>
			<div class="button num" ng-click="calc.number(6)">6</div>
			<div class="button operand">&minus;</div>
		</div>
		<div class="row">
			<div class="button num" ng-click="calc.number(1)">1</div>
			<div class="button num" ng-click="calc.number(2)">2</div>
			<div class="button num" ng-click="calc.number(3)">3</div>
			<div class="button operand">+</div>
		</div>
		<div class="row">
			<div class="button zero" ng-click="calc.number(0)">0</div>
			<div class="button num" ng-click="calc.number(.)">.</div>
			<div class="button operand">=</div>
		</div>
	</div>

	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
	<script type="text/javascript" src="calculator.js"></script>
</body>
</html>
